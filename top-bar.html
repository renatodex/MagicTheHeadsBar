<script type="text/javascript" >

var ExpandUI = {
	execute : function(command, el) {
		this.el = el;
		this.expand_obj = this;
		this.speed = 200;
		this.animation_timeout = [];
		
		if(command == 'over') {
			this.over();
		} else {
			this.out();
		}
	},
	
	over : function(){
		var self = this;
	    this.getButton().fadeOut(self.speed, function() {
	        $(self.el).addClass('open')
	        self.getButton().fadeIn(self.speed);
	    });
	},
	
	out : function(){
		var self = this;
		clearTimeout(self.animation_timeout);
	    this.getButton().fadeOut(self.speed, function() {
	        $(self.el).removeClass('open')
	       self.getButton().fadeIn(self.speed);
	    })
	},
	
	getButton : function() {
		return $(this.el).find('h2');
	}
}

var Events = {
	init : function() {
		$('ul .animavel').bind('mouseover', (function() {ExpandUI.execute('over',this)}));
		$('ul .animavel').bind('mouseout', (function() {ExpandUI.execute('out', this)}));
	}
}

var Bootstrap = {
	init : function() {
		Events.init();	
	}
}

$(document).ready(Bootstrap.init());
</script>
